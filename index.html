<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Macintosh on the Web</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      color: white;
    }

    /* App layout */
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Toolbar */
    #toolbar {
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      background: linear-gradient(#3a3a3a, #2b2b2b);
      border-bottom: 1px solid #000;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }

    #title {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.9;
    }

    #controls button {
      background: #4a4a4a;
      border: 1px solid #000;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    #controls button:hover {
      background: #5a5a5a;
    }

    /* Emulator area */
    #emulator-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      background: black;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="toolbar">
      <div id="title">Macintosh on the Web</div>
      <div id="controls">
        <button onclick="Module.requestFullscreen(true, false)">
          Fullscreen
        </button>
      </div>
    </div>

    <div id="emulator-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="es6-promise.js"></script>
  <script src="browserfs.min.js"></script>
  <script src="loader.js"></script>

  <script>
    var emulator = new Emulator(
      document.querySelector("#canvas"),
      null,
      new NP2Loader(
        NP2Loader.emulatorJS("minivmac2.js"),
        NP2Loader.locateAdditionalEmulatorJS(locateAdditionalFiles),
        NP2Loader.nativeResolution(640, 400),

        NP2Loader.mountZip("minivmac",
          NP2Loader.fetchFile("Mac ROM files", "macii.zip")
        ),

        NP2Loader.mountZip("minivmac/test7",
          NP2Loader.fetchFile("Disk files", "disk/test7.zip")
        ),

        NP2Loader.extraArgs("/emulator/minivmac/test7/test7.dsk")
      )
    );

    emulator.start({ waitAfterDownloading: true });

    function locateAdditionalFiles(filename) {
      if (filename === "dosbox.html.mem") {
        return "emulators/em-dosbox/dosbox-sync.mem";
      }
      return "emulators/np2/" + filename;
    }
  </script>
</body>
</html>
